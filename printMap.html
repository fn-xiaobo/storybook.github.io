<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1,user-scalable=no">
    <title>打印店</title>

    <link rel="stylesheet" href="./css/printmap-all-f55974071b.css">

    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=S9nVGh6HvHgN1sITO0hTPABlryS8rODq"></script>

    <script src="./js/printmap-all-d41d8cd98f.js"></script>
</head>
<body>
<div id="l-map"></div>
<div id="r-result"></div>
</body>
</html>
<script type="text/javascript">

    // 百度地图API功能
    var map = new BMap.Map("l-map"); // 创建Map实例

    var geolocation = new BMap.Geolocation();

    geolocation.getCurrentPosition(function (r) {

        if (this.getStatus() == BMAP_STATUS_SUCCESS) {

            map.centerAndZoom(new BMap.Point(r.point.lng, r.point.lat), 11);

            var local = new BMap.LocalSearch(map, {
                renderOptions: {
                    map: map,
                    panel: "r-result"
                }
            });

            local.search("打印店");

        } else {
            alert('failed' + this.getStatus());
        }

    }, {enableHighAccuracy: true});


</script>
